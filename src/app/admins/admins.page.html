<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let datas of datas">
    <ion-item>
      <ion-label><b>Name:</b> {{datas.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Id:</b> {{datas.id}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Gender:</b> {{datas.gender}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Email:</b> {{datas.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><b>Phone:</b> {{datas.phone}}</ion-label>
    </ion-item>
  </div>
</ion-content>
