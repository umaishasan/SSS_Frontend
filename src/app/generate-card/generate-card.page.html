<ion-header>
  <ion-toolbar>
    <ion-title>Card Generator</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content no-bouncing>
  <div id="oneLine">
    <ion-input type="number" placeholder="Enter id" [(ngModel)]="saveId"></ion-input>
    <ion-button fill="clear" expand="full" (click)="showCard()">Show card</ion-button>
  </div>
  <div class="cardCntr">
    <ion-card id="card" *ngIf="saveId">
      <ion-card-content>
        <ion-card-title>Smart Schooling Sysytem</ion-card-title>
        <ion-avatar class="imgCentr">
          <img [src]="StuData.studentsPic" alt=""/>
        </ion-avatar>
        <ion-label class="forLabel">{{StuData.username}}</ion-label><br />
        <ion-label class="forLabel">({{StuData.id}})</ion-label>
        <ion-list>
          <ion-row>
            <ion-col><ion-label class="forLabel">Father:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuData.fathername}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-label class="forLabel">Gender:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuData.gender}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-label class="forLabel">Age:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuData.age}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-label class="forLabel">Class:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuData.class}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-label class="forLabel">Section:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuData.section}}</ion-label></ion-col>
          </ion-row>
        </ion-list>
        <ngx-qrcode [value]="StuData.qrString"></ngx-qrcode>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button expand="full" (click)="downloadCard()">Download</ion-button>
</ion-content>
