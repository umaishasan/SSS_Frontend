<ion-header>
  <ion-toolbar>
    <ion-title>Card Generator</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content no-bouncing>
  <div id="oneLine">
    <ion-select [(ngModel)]="selectStu" (ionChange)="onChangee()" placeholder="Select Student">
      <ion-select-option *ngFor="let i of StuDataAll" value="{{i.id}}">{{i.username}}</ion-select-option>
    </ion-select>
    <ion-button fill="clear" expand="full" (click)="showCard()">Show card</ion-button>
  </div>

  <div class="cardCntr">
    <ion-card id="card" *ngIf="selectStu">
      <ion-card-content>
        <ion-card-title>Smart Schooling Sysytem</ion-card-title>
        <ion-avatar class="imgCentr">
          <img [src]="StuDataAllByid.studentsPic" alt=""/>
        </ion-avatar>
        <ion-label class="forLabel">{{StuDataAllByid.username}}</ion-label><br />
        <ion-label class="forLabel">({{StuDataAllByid.id}})</ion-label>
        <ion-list>
          <ion-row>
            <ion-col><ion-label class="forLabel">Father:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuDataAllByid.fathername}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-label class="forLabel">Gender:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuDataAllByid.gender}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-label class="forLabel">Age:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuDataAllByid.age}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-label class="forLabel">Class:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuDataAllByid.class}}</ion-label></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><ion-label class="forLabel">Section:</ion-label></ion-col>
            <ion-col><ion-label class="forLabelLight">{{StuDataAllByid.section}}</ion-label></ion-col>
          </ion-row>
        </ion-list>
        <ngx-qrcode [value]="StuDataAllByid.qrString"></ngx-qrcode>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-button expand="full" (click)="downloadCard()">Download</ion-button>
</ion-content>
