<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="cardCntr">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Profile</ion-card-title>
      </ion-card-header>
      <ion-item>
        <ion-label><b>Name:</b> {{getDataStudent.username}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Gender:</b> {{getDataStudent.gender}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Age:</b> {{getDataStudent.age}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Father Name:</b> {{getDataStudent.fathername}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Class:</b> {{getDataStudent.class}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label><b>Section:</b> {{getDataStudent.section}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
