<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Update Items</ion-title>
    <ion-button slot="start" (click)="click()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ItemForm" (ngSubmit)="Add()">
    <ion-card>
      <ion-item>
        <ion-input type="number" formControlName="Id" [(ngModel)]="id" placeholder="Enter Product Id"></ion-input>
      </ion-item>
      <span *ngIf="ItemForm.get('Id').hasError('required') && ItemForm.get('Id').touched">Product id should not be empty</span>
      <ion-item>
        <ion-input type="text" formControlName="Name" [(ngModel)]="name" placeholder="Enter Product Name"></ion-input>
      </ion-item>
      <span *ngIf="ItemForm.get('Name').hasError('required') && ItemForm.get('Name').touched">Product name should not be empty</span>
      <ion-item>
        <ion-input type="number" formControlName="Price" [(ngModel)]="price" placeholder="Enter Product Price"></ion-input>
      </ion-item>
      <span *ngIf="ItemForm.get('Price').hasError('required') && ItemForm.get('Price').touched">Price should not be empty</span>
      <ion-item>
        <ion-input type="number" formControlName="Quantity" [(ngModel)]="quantity" placeholder="Enter Product Quantity"></ion-input>
      </ion-item>
      <span *ngIf="ItemForm.get('Quantity').hasError('required') && ItemForm.get('Quantity').touched">Quantity should not be empty</span>
    </ion-card>
  </form>
  <div class="cntrBtn">
    <ion-button shape="round" class="btn" [disabled]="!ItemForm.valid">Add</ion-button>
    <ion-button shape="round" class="btn" (click)="Update()">Update</ion-button>
    <ion-button shape="round" class="btn" (click)="Delete()">Delete</ion-button>
  </div>
</ion-content>
