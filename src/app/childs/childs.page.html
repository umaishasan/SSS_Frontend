<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Children List</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of datasF">
      <ion-label>{{i.username}}</ion-label>
      <ion-label style="text-align: right;">class {{i.class}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
