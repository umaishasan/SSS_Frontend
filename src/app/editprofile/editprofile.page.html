<ion-header>
  <ion-toolbar>
    <ion-title>Edit Profile</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-button slot="end" fill="clear" (click)="update()">Save</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">User:</ion-label>
      <ion-select [(ngModel)]="slctCate">
        <ion-select-option value="admins">Admin</ion-select-option>
        <ion-select-option value="teachers">Teacher</ion-select-option>
        <ion-select-option value="parents">Parent</ion-select-option>
        <ion-select-option value="canteens">Canteen</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Phone No:</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input [(ngModel)]="pass" [type]="ShowPassword ? 'text' : 'password'"></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="passwordToggle()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
